plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id "com.gradle.plugin-publish" version "0.10.1"
}

dependencies {
    compile 'com.android.tools.build:gradle:3.2.1'
    compile group: 'org.javassist', name: 'javassist', version: '3.20.0-GA'
}

repositories {
    jcenter()
}
gradlePlugin {
    plugins {
        componentplugin {
            id = 'com.sj.componentplugin'
            implementationClass = 'com.sj.componentplugin.ComponentPlugin'
        }
    }
}

pluginBundle {
    // These settings are set for the whole plugin bundle
    website = 'https://github.com/mcokos/componentplugin'
    vcsUrl = 'https://github.com/mcokos/componentplugin.git'


    description = 'Greetings from here!'


    plugins {

        myplugin {
            displayName = 'Gradle componentplugin'
            tags = ['android', 'tags', 'per', 'plugin']
            version = '1.0'
        }

    }

    mavenCoordinates {
        groupId = "com.sj.componentplugin"
        artifactId = "componentplugin"
        version = "1.0"
    }
}